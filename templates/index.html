<!doctype html>

<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="{{url_for('static', filename='Styles/style.css')}}">

    <link rel="icon" href="{{url_for('static', filename='Images/chat.jpg')}}">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <script type="text/javascript" src="{{url_for('static', filename='Scripts/script.js')}}"></script>

    <script src="https://cdn.socket.io/socket.io-1.4.0.js"></script>

    <title>Flack!</title>

  </head>

  <body class="p-2">

    <div class="modal" tabindex="-1" role="dialog" id="myModal" data-backdrop="static" data-keyboard="false">

      <div class="modal-dialog" role="document">

        <div class="modal-content">

          <div class="modal-header">

            <h5 class="modal-title">First time chatting in Flack?</h5>

          </div>

          <div class="modal-body">

            <br>

            <p>Choose a display name(This name will be associated with every message that you send)</p>

            <form class="mt-4">

              <input type="text" name="display_name" class="form-control d-inline col-9" id="display-name" aria-describedby="display" placeholder="Enter display name">
              <button type="submit" name="button" onclick="display()" class="btn btn-primary d-inline mb-1 ml-2">Submit</button>

            </form>

          </div>

        </div>

      </div>

    </div>

    <div class="center">

      <span class="">
        <img src="{{url_for('static', filename='Images/chat.jpg')}}" width="50" height="50">
        <span class="flack-title">Flack!</span>
      </span>

      <span class="float-right mt-1 profile">

        <div class="btn-group">

          <button type="button" class="profile-icon btn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

            <img src="{{url_for('static', filename='Images/profile.png')}}" class="mr-1 profile-icon" width="42" height="42">

          </button>

          <div class="dropdown-menu dropdown-menu-right">

            <span class="profile-name dropdown-item" type="button" id="display-name-show">No channel chosen</span>

          </div>

        </div>

      </span>

    </div>

    <div id="content">

      <div class="col-3 p-0 float-left" id="left-nav">

        <form class="mt-4 mb-3" id="channel" action="" method="">

          <input type="text" name="channel_name" class="form-control d-inline col-9" id="channel_name" aria-describedby="channel" placeholder="Add a channel">
          <button type="submit" name="button" class="btn add-btn" id="add-btn">
            <img src="{{url_for('static', filename='Images/add.png')}}" class="" width="30" height="30">
          </button>

        </form>

        <span class="pt-3" style="color: rgb(38, 124, 181)">Channels:</span>

        <div id="channels" class="mt-3">

          {% for channel in channels %}

            <div id="channel-view">

              <img src="{{url_for('static', filename='Images/channel.jpg')}}" width="48" height="48" id="channel-image" alt="">
              <a id="channel-text" href="" data-channel="{{channel}}" onclick="open_channel(event)">#{{channel}}</a>

            </div>

          {% endfor %}

        </div>

      </div>

      <div class="col-9 float-right mt-3" id="message-box">

        <div id="message-top">

          <div id="channel-top" class="pt-1 pl-2">

            <img src="{{url_for('static', filename='Images/channel.jpg')}}" width="40" height="40" id="channel-image" alt="" style="border-radius: 50%;">
            <span style="font-weight: bold;" id="channel-top-name">No channel chosen</span>

          </div>

          <div id="messages" class="h-100">

            <div id="sending-messages" class="ml-xl-4 w-100">

            </div>

          </div>

        </div>

      </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  </body>

</html>
